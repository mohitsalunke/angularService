<html>
    <head>
        <script>
            let sayHi =async function()
            {
                return 'hi';
            }

            let sayHi1=async function()
            {
                return new Promise((resolve,reject)=>{resolve("hello")})
            }

            async function displayMsg()
            {
                let msg =await sayHi1();
                console.log(msg);
                let msg1 =await sayHi();
                console.log(msg1);
            }
        </script>
    </head>
</html>
