<html>
    <head>
        <script>
              function Table()
              {
                var num=parseInt(document.getElementById("t1").value);
                var str="";
                str=str+"<table border='1'>"
                for(var i=1;i<=10;i++)
                {
                   var t=num*i;
                   str=str+"<tr><td>"+t+"</td></tr>";

                }
                str=str+"</table>"
                document.getElementById("res").innerHTML=str;

              }
        </script>
    </head>
    <body>
      <input type="number" id="t1" placeholder="Enter a number"/>
      <button onclick="Table()">Generate</button></br>
      <p id="res" ></p>
      
    </body>
</html>
