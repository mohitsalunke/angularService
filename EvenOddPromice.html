<html>
    <head>
        <script>
            const myPromise = function(){
                return new Promise(function(resolve,reject){

                    console.log("even and Odd Example")

                    var num=3;
                    if(num%2==0)
                    {
                        resolve(success(num));
                    }
                    else{
                        reject(fail())
                    }

                    
                    
                })
            }

            myPromise().then((success)=>{console.log("number is even")}).catch((fail) =>{console.log(fail())});

            function success(num)
            {
                var fact=1;
               while(num!=0)
               {
                   fact=fact*num;
                   num--;
               }
              console.log("factorial of number "+fact)
                //console.log("number is even");
            }

            function fail()
            {
                console.log("number is odd");
            }
        </script>
    </head>
</html>
