<html>
    <head>
        <script>
            function add(a,b,callback)
            {
                console.log(`The sum of ${a} and ${b} is ${a+b}`);
                setTimeout(callback,6000);
            }

            function disp()
            {
                console.log('This must be printed after 5 sec');
            }

            add(5,6,disp);
        </script>
    </head>
</html>
