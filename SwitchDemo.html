<html>
    <head>
        <script>
            var a=10;
            var b=10;
            var ch=prompt("enter choice");

            switch(ch)
            {
                case 'add':alert("Add" + (a+b));
                break;
                case 'sub':alert("Sub" + (a-b));
                break;
            }
        </script>
    </head>
</html>
